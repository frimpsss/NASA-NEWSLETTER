    <style>
        html{
            font-size: 22px;
        }
      @media screen and (max-width: 420px) {
          iframe{
              width: 100%;
          }
          html{
              font-size: 18px;
              line-height: 25px;
          }
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title></title>
</head>
<body id="app">
    
</body>


<script>
    const urll = `https://api.nasa.gov/planetary/apod?api_key=ORKgwU7bP9fgBdwilZbkyTUBFpNp99Vxjd02Y8Ko`

    const getData = async() => {
        document.querySelector("#app").innerHTML =`<div style="height: 100vh; width: 100%; display: grid; place-items: center;"><div class="loader"></div>Please wait...<p></p></div>`
        const res = await fetch(urll)
        const data = await res.json()
        const{date, explanation, title,  url} = data

        document.title = `NASA News ${date}`
        document.querySelector("#app").innerHTML = `<div>
        <h2>NASA Newsletter.</h2>
        <p class="date">${date}</p>
        <p class="topic">${title} </p>
        <iframe width="420" height="315"
             src="${url}">
        </iframe>
        <div class="content">
        <p>${explanation}</p>
        <a href="https://github.com/frimpsss" target="blank">Akwasi Frimpong</a>
        </div>
        </div>`
    }


    getData()
</script>
</html>
